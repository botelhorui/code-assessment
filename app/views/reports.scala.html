@*
* This template takes a single argument, a String containing a
* message to display.
*@
@(message: String)

<link rel="stylesheet" media="screen" href="/@@documentation/resources/style/main.css">

<div id="content" class="wrapper doc">
    <article>
        <h1>@message</h1>
        <p>
            some input field
        </p>
        <p>
            some response field
        </p>
    </article>
</div>
